<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Maratha Vadhuvar - Find Your Perfect Match</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* Smooth Gradient Transition */
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    body {
      background: linear-gradient(270deg, #ff7e5f, #feb47b, #ff9966, #ff5e62);
      background-size: 400% 400%;
      animation: gradientShift 12s ease-in-out infinite;
      overflow-x: hidden;
    }

    /* Glowing Particles */
    @keyframes moveGlow {
      from { transform: translateY(0); opacity: 0.6; }
      to { transform: translateY(-100vh); opacity: 0; }
    }

    .glow {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 30px 10px rgba(255, 255, 255, 0.1);
      animation: moveGlow 10s linear infinite;
    }

    .btn-anim {
      transition: all 0.4s ease;
    }

    .btn-anim:hover {
      transform: scale(1.1) translateY(-2px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
    }
  </style>
</head>

<body class="relative text-white overflow-hidden">

  <!-- Glowing particles -->
  <div id="particles" class="absolute inset-0 overflow-hidden pointer-events-none"></div>

  <!-- Hero Section -->
  <section class="min-h-screen flex flex-col justify-center items-center text-center px-6 relative z-10">
    <h1 class="text-4xl sm:text-5xl md:text-6xl font-extrabold mb-6 drop-shadow-lg">
      Welcome to <span class="text-yellow-300">Maratha Vadhuvar</span>
    </h1>

    <p class="text-base sm:text-lg md:text-xl max-w-3xl mb-12 text-white/90">
      Tradition meets technology â€” Find your perfect Maratha match with elegance, trust, and love.
    </p>

    <div class="flex flex-col sm:flex-row gap-4 sm:gap-8 mb-20">
      <a href="https://maratha-vadhuvar.vercel.app/login" 
         class="btn-anim bg-white text-orange-600 font-semibold px-10 py-3 rounded-full text-lg shadow-lg">
        Login
      </a>

      <a href="https://maratha-vadhuvar.vercel.app/signup" 
         class="btn-anim border-2 border-white text-white font-semibold px-10 py-3 rounded-full text-lg hover:bg-white hover:text-orange-600 shadow-lg">
        Sign Up
      </a>
    </div>

  </section>

  <script>
    // Glowing particles
    const container = document.getElementById("particles");
    const count = 25;

    for (let i = 0; i < count; i++) {
      const glow = document.createElement("div");
      glow.classList.add("glow");
      glow.style.width = `${Math.random() * 40 + 20}px`;
      glow.style.height = glow.style.width;
      glow.style.left = `${Math.random() * 100}%`;
      glow.style.bottom = `${Math.random() * 100}%`;
      glow.style.animationDuration = `${6 + Math.random() * 10}s`;
      glow.style.animationDelay = `${Math.random() * 5}s`;
      container.appendChild(glow);
    }
  </script>
</body>
</html>
